services:
  # ─── PostgreSQL 15 ───────────────────────────────────────────
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-hrms}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "max_connections=100"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-hrms}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─── Redis 7 ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Django Backend ──────────────────────────────────────────
  backend:
    build:
      context: ./HRMS/backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DJANGO_ENV: "production"
      USE_POSTGRES: "true"
      USE_REDIS: "true"
      DB_HOST: db
      DB_PORT: "5432"
      RUN_MIGRATIONS: "true"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  # ─── Celery Worker ─────────────────────────────────────────
  celery:
    build:
      context: ./HRMS/backend
      dockerfile: Dockerfile.celery
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_ENV: "production"
      USE_POSTGRES: "true"
      USE_REDIS: "true"
      DB_HOST: db
      DB_PORT: "5432"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # CMD from Dockerfile.celery: worker with 4 queues

  # ─── Celery Beat (periodic task scheduler) ─────────────────
  celery-beat:
    build:
      context: ./HRMS/backend
      dockerfile: Dockerfile.celery
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_ENV: "production"
      USE_POSTGRES: "true"
      USE_REDIS: "true"
      DB_HOST: db
      DB_PORT: "5432"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config beat --loglevel=info

  # ─── Flower (Celery monitoring — optional, for staging) ────
  # Uncomment to enable the Flower dashboard on port 5555.
  # flower:
  #   build:
  #     context: ./HRMS/backend
  #     dockerfile: Dockerfile.celery
  #   restart: unless-stopped
  #   env_file:
  #     - .env
  #   environment:
  #     DJANGO_ENV: "production"
  #     CELERY_BROKER_URL: redis://redis:6379/0
  #   ports:
  #     - "5555:5555"
  #   depends_on:
  #     - redis
  #   command: celery -A config flower --port=5555

  # ─── Ollama (Local LLM) ─────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ─── React Frontend ──────────────────────────────────────────
  frontend:
    build:
      context: ./HRMS/frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  ollama_data:
    external: true
    name: ollama
