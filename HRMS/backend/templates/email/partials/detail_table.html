{% comment %}
Usage: {% include "email/partials/detail_table.html" with details=details_list %}
Where details_list is a list of (label, value) tuples passed from the template context.
{% endcomment %}
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f9fafb;border-radius:8px;padding:16px;margin:16px 0;">
{% for label, value in details %}
<tr>
  <td style="padding:6px 12px;color:#6b7280;font-size:13px;white-space:nowrap;vertical-align:top;">{{ label }}</td>
  <td style="padding:6px 12px;font-size:13px;font-weight:600;color:#111827;">{{ value }}</td>
</tr>
{% endfor %}
</table>
